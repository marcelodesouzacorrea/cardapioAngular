<div class="container">
  <h4>Lista de Produtos</h4>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Imagem</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Categoria</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <td><img [src]="produto.imagem" alt="{{ produto.nome }}" width="60" /></td>
        <td>{{ produto.nome }}</td>
        <td>R$ {{ produto.preco | number: '1.2-2' }}</td>
        <td>{{ produto.categoria }}</td>
        <td>
          <a [routerLink]="['/admin/editar', produto.id]" class="btn btn-warning btn-sm me-2">Editar</a>
          <button (click)="excluirProduto(produto.id)" class="btn btn-danger btn-sm">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
