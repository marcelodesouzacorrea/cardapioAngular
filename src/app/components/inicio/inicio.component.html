<!-- src/app/components/inicio/inicio.component.html -->
<div class="container mt-4">
  <h2>Painel do Administrador</h2>

  <button class="btn btn-primary mb-3" (click)="novoProduto()">Adicionar Produto</button>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <td>{{ produto.nome }}</td>
        <td>{{ produto.categoria }}</td>
        <td>{{ produto.preco | currency: 'BRL' }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editarProduto(produto)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="excluirProduto(produto.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <h3>Pedidos Recebidos</h3>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let pedido of pedidos">
      {{ pedido.nome }} - {{ pedido.endereco }} - {{ pedido.itens.length }} itens
    </li>
  </ul>
</div>
